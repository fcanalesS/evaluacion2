<ion-header>
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="3"></ion-col>
      <ion-col size="6">
        <ion-item>
          <ion-label position="floating">E-mail de usuario</ion-label>
          <ion-input type="text" [(ngModel)]="username"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="3"></ion-col>
      <ion-col size="6">
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input type="text" [(ngModel)]="password"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="3"></ion-col>
      <ion-col size="6">
        <ion-item>
          <ion-label position="floating">Confirmar contraseña</ion-label>
          <ion-input type="text" [(ngModel)]="cpassword"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-item-divider></ion-item-divider>
    <ion-row>
      <ion-col size="3"></ion-col>
      <ion-col class="">
        <ion-button (click)="registrar();">Registrar usuario</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
